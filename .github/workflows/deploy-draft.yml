name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - draft
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install && yarn builddrafts
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HOSTINGPRJ }}'
          channelId: live
          projectId: firstastrodraft
